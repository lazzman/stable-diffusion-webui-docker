name: Build and push Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERFILE_SUFFIX: .Lite

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Generate App Version
      run: echo "RELEASE_DATE=$(date +%y.%m.%d)" >> ${GITHUB_ENV}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
	file: Dockerfile${{ env.DOCKERFILE_SUFFIX }}
        platforms: |
          linux/amd64
          linux/arm64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/stable-diffusion-webui-docker:latest${{ env.DOCKERFILE_SUFFIX }}
          ${{ secrets.DOCKERHUB_USERNAME }}/stable-diffusion-webui-docker:${{ env.RELEASE_DATE }}${{ env.DOCKERFILE_SUFFIX }}